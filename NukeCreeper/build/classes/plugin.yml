name: NukeCreeper

author: ZGong

main: com.javaminecraft.NukeCreeper

version: 2.1.2

api-version: 1.13

commands:
    CreeperNuke:
        description: reloads the config file
        permission: NukeCreeper.*
        permission-message: You do not have access to the nuke creeper plugin.
        usage: |
           /<command> reload - reloads the config file
           /<command> give - gives the custom creeper egg
        
permissions:
    NukeCreeper.*:
        description: Wildcard permission